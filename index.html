<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Reminder App Section -->
    <h1>Reminder App</h1>
    <div class="container">
        <input type="text" id="reminder-input" placeholder="Enter a reminder...">
        <button id="add-reminder-btn">Add Reminder</button> <!-- Changed button ID -->
        <ul id="reminder-list"></ul>
    </div>

    <!-- To-Do App Section -->
    <h1>To-Do List</h1>
    <div class="container2">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button id="add-task-btn">Add Task</button> <!-- Changed button ID -->
        <ul id="task-list"></ul>
    </div>
    <div>
        <h1>Reminder App with Timer</h1>
        <div class="container">
        <input type="text" id="Treminder-input" placeholder="Enter a reminder...">
        <input type="number" id="Ttimer-input" placeholder="Enter time in seconds...">
        <button id="Tadd-reminder-btn">Add Reminder</button>
        <ul id="Treminder-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
